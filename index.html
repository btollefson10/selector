<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div class="image-container row">
        <div class="col-md-11">
        <div id="imageContainer" class="row">
            <div class="col-md-3 p-2" id="slot-1">
                <img src="https://s3.us-east-2.amazonaws.com/myownfairytale.com/images/card-image.svg" alt="placeholder image">
            </div>
            <div class="col-md-3 p-2" id="slot-2">
                <img src="https://s3.us-east-2.amazonaws.com/myownfairytale.com/images/card-image.svg" alt="placeholder image">
            </div>
            <div class="col-md-3 p-2" id="slot-3">
                <img src="https://s3.us-east-2.amazonaws.com/myownfairytale.com/images/card-image.svg" alt="placeholder image">
            </div>
            <div class="col-md-3 p-2" id="slot-4">
                <img src="https://s3.us-east-2.amazonaws.com/myownfairytale.com/images/card-image.svg" alt="placeholder image">
            </div>
        </div>
    </div>
</div>

        <div class="row">
            <!-- Main Content -->
            <div class="col-md-11">
                <div class="my-4">
                    <div class="row mb-3">
                        <div class="col">
                            <button id="randomImagesButton" class="btn btn-primary">Select Random Images</button>
                            <!-- Add to Cart Button -->
                            <button id="scratchOff" class="btn btn-primary">Create Scratch Off</button>
                        </div>
                    </div>
                    <div class="row" id="imageGrid">
                        <!-- Images will be loaded here -->
                    </div>
                </div>
            </div>
            <!-- Collapsible Sidebar -->
            <div class="col-md-1 collapse" id="sidebar">
                <!-- Sidebar content will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
